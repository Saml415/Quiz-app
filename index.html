<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/reset.css" />

  <body>
    <div id="jumbo">
      <h2>
        <a id ="highscore" href="highscore.html">View Highscores</a>

      <h2 id = "timer">60</h2>
